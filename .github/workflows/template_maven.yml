name: Template Maven

on:
  workflow_call:
    inputs:
      mavenPomFile:      
        required: true
        type: string
        default: 'pom.xml'
      goals:
        required: true
        type: string
      publishJUnitResults:
        required: true
        type: string
      testRunTitle:
        required: true
        type: string
      jdkVersionOption:
        required: true
        type: string
      mavenOptions:
        required: false
        type: string
        default: '-B -V'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.jdkVersionOption }}

      - name: Run Maven build
        run: |
          echo "Running Maven goals..."
          mvn ${{ inputs.mavenOptions }} -f ${{ inputs.mavenPomFile }} ${{ inputs.goals }}

      - name: Debug target folder contents
        if: always()
        shell: pwsh
        run: |
          Write-Host "Checking contents of target/ directory..."
          if (Test-Path -Path "target") {
            Get-ChildItem -Path "target" -Recurse
          } else {
            Write-Host "No target directory found."
          }

      - name: Copy JAR files to artifact-staging
        if: always()
        shell: pwsh
        run: |
          Write-Host "Copying JAR files from 'target' to 'artifact-staging'..."
          $jarFiles = Get-ChildItem -Path "target" -Filter *.jar -ErrorAction SilentlyContinue
          if ($jarFiles) {
            New-Item -ItemType Directory -Force -Path "artifact-staging" | Out-Null
            Copy-Item -Path $jarFiles.FullName -Destination "artifact-staging"
            Write-Host "JAR files copied successfully."
          } else {
            Write-Host "⚠️ No JAR files found in target/. Please verify your Maven build."

      - name: Upload JAR as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ github.workflow }}_${{ github.run_number }}
          path: artifact-staging/*.jar
