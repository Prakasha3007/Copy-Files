name: Template Maven

on:
  workflow_call:
    inputs:
      mavenPomFile:      
        required: true
        type: string
        default: 'pom.xml'
      goals:
        required: true
        type: string
      publishJUnitResults:
        required: true
        type: string
      testRunTitle:
        required: true
        type: string
      jdkVersionOption:
        required: true
        type: string
      mavenOptions:
        required: false
        type: string
        default: '-B -V'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.jdkVersionOption }}

      - name: Run Maven using shell
        run: |
          echo "Running Maven goals..."
          mvn ${{ inputs.mavenOptions }} -f ${{ inputs.mavenPomFile }} ${{ inputs.goals }}

      - name: Copy WAR files to artifact staging directory
        if: always()
        run: |
          echo "Copying WAR files from 'target' to 'artifact-staging'..."
          mkdir -p artifact-staging
          cp target/*.war artifact-staging/ 2>/dev/null || echo "No WAR files found to copy."
