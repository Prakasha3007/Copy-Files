name: Template Maven

on:
  workflow_call:
    inputs:
      mavenPomFile:      
        required: true
        type: string
        default: 'pom.xml'
      goals:
        required: true
        type: string
      publishJUnitResults:
        required: true
        type: string
      testRunTitle:
        required: true
        type: string
      jdkVersionOption:
        required: true
        type: string
      mavenOptions:
        required: false
        type: string
        default: '-B -V'

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ inputs.jdkVersionOption }}

      - name: Run Maven build
        run: |
          echo "Running Maven goals..."
          mvn ${{ inputs.mavenOptions }} -f ${{ inputs.mavenPomFile }} ${{ inputs.goals }}

      - name: Debug target folder contents
        if: always()
        shell: pwsh
        run: |
          Write-Host "Checking contents of target/ directory..."
          if (Test-Path -Path "target") {
            Get-ChildItem -Path "target" -Recurse
          } else {
            Write-Host "No target directory found."
          }

      - name: Copy WAR files to artifact-staging
        if: always()
        shell: pwsh
        run: |
          Write-Host "Copying WAR files from 'target' to 'artifact-staging'..."
          $warFiles = Get-ChildItem -Path "target" -Filter *.war -ErrorAction SilentlyContinue
          if ($warFiles) {
            New-Item -ItemType Directory -Force -Path "artifact-staging" | Out-Null
            Copy-Item -Path $warFiles.FullName -Destination "artifact-staging"
            Write-Host "WAR files copied successfully."
          } else {
            Write-Host "No WAR files found in target/. Please check if your project is configured to package a WAR."
          }
